<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Mobile App</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/vendor.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="fonts/app/style.css" />
</head>
<body>
<main id="container" class="page-index">
	<h3>Regular</h3>
	<!-- 
		No select--fancy class? It's a normal select :)
	-->
	<select class="form-control">
		<option selected disabled>Select...</option>
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
		<option>Option 4</option>
		<option>Option 5</option>
	</select>

	<br /><br />
	<h3>Fancy, without an icon</h3>
	<!-- 
		Note the select--fancy class. The JS looks for this and applies Select2 to the element! 
		It also looks for any data-icon attributes, and uses it to make 
	-->
	<select class="form-control select--fancy">
		<option selected disabled>Select...</option>
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
		<option>Option 4</option>
		<option>Option 5</option>
	</select>

	<br /><br /><br />
	<h3>Fancy, with an icon</h3>
	<!-- 
		It also looks for any data-icon attribute, which tells the JS what classes to
		add to a <span> element to the left of the nice Select2 container element.
	-->
	<select class="form-control select--fancy" data-icon="icon icon-gdp">
		<option selected disabled>Select...</option>
		<option>Option 1</option>
		<option>Option 2</option>
		<option>Option 3</option>
		<option>Option 4</option>
		<option>Option 5</option>
	</select>
</main>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
