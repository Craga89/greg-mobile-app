<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Mobile App</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/vendor.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="fonts/app/style.css" />
</head>
<body>
<main id="container">
	<div class="page-header">
		<h1>RUBY BLUE</h1>
	</div>

	<form class="search-form">
		<div class="form-group">
			<select id="job" class="job-select select--fancy form-control" data-icon="icon icon-job">
				<option selected disabled>Job</option>
				<option>Web Developer</option>
				<option>Rock Star</option>
				<option>Scientist</option>
			</select>
		</div>

		<div class="form-group">
			<select id="wage" class="wage-select select--fancy form-control" data-icon="icon icon-gdp">
				<option selected disabled>Wage / hour</option>
				<option>£10 / hour</option>
				<option>£20 / hour</option>
				<option>£30 / hour</option>
				<option>£40 / hour</option>
				<option>£50 / hour</option>
			</select>
		</div>

		<div class="form-group">
			<select id="shift" class="shift-select select--fancy form-control" data-icon="icon icon-gdp">
				<option selected disabled>Shift length</option>
				<option>1 hour</option>
				<option>2 hours</option>
				<option>3 hours</option>
				<option>4+ hours</option>
			</select>
		</div>

		<button class="btn btn-pink">Request a Worker</button>
	</form>
</main>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
