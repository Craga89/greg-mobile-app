<!doctype html>
<html class="no-js" lang="en-GB">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Mobile App</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/vendor.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="fonts/app/style.css" />
</head>
<body>
<main id="container" class="page-settings">
	<div class="page-header">
		<h1>SETTINGS</h1>
	</div>

	<form class="settings-form">

		<img class="upload-icon" src="img/settings/upload.png" />

		<fieldset>
			<div class="form-group">
				<input name="name" class="form-control" placeholder="Name" />
			</div>

			<div class="form-group">
				<input name="mobile" type="number" class="form-control" placeholder="Mobile Number" />
			</div>

			<div class="form-group">
				<textarea name="address" class="form-control" placeholder="Address"></textarea>
			</div>
		</fieldset>

		<div class="divider">
			<img class="divider-icon" src="img/settings/clock.png" />
		</div>

		<fieldset>
			<legend>Opening hours</legend>

			<div class="form-group">
				<input name="start" type="number" class="form-control" min="0" max="24" step="0.01" placeholder="08.00" />
			</div>
			<div class="form-group">
				<input name="finish" type="number" class="form-control" min="0" max="24" step="0.01" placeholder="17.00" />
			</div>
		</fieldset>

		<div class="divider">
			<img class="divider-icon" src="img/settings/pin.png" />
		</div>

		<fieldset>
			<legend>Venue location</legend>

			<div class="form-group">
				<div class="col-xs-4">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" name="north" id="north" />
						<label for="north">
							North
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" name="east" id="east" />
						<label for="east">
							East
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" name="south" id="south" />
						<label for="south">
							South
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" name="west" id="west" />
						<label for="west">
							West
						</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="checkbox checkbox-primary">
						<input type="checkbox" name="central" id="central" />
						<label for="central">
							Central
						</label>
					</div>
				</div>
			</div>
		</fieldset>

		<button class="btn btn-pink">Save</button>
	</form>
</main>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
